    <div id="content" class="fade-container">
      <div id="containerContact" class="main">
        <form
          id="form-contact"
          action="https://api.web3forms.com/submit"
          method="POST"
          onsubmit="handleFormSubmit(event)"
        >
          <h3 id="title">GET IN TOUCH</h3>
          <input
            type="hidden"
            name="access_key"
            value="24d83ff5-67ad-4a9a-b206-6ee7dd2108c5"
          />
          <input
            id="name"
            type="text"
            name="name"
            placeholder="name"
            class="contact-inputs"
            required
          />
          <input
            id="email"
            type="email"
            name="email"
            placeholder="email"
            class="contact-inputs"
            required
          />
          <textarea
            id="message"
            name="message"
            placeholder="how can I help you?"
            class="contact-inputs"
            required
          ></textarea>
          <button id="btSubmit" class="button" type="submit">SEND</button>
        </form>
      </div>
      <div id="background-overlay" class="hidden"></div>
      <div class="popup" id="popup">
        <img src="img/tick.png" >
        <h2>Thank You!</h2>
        <p>I will respond you soon. Thanks!</p>
        <button type="button" onclick="closePopup()">OK</button>
      </div>
    </div>
